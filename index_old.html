<!DOCTYPE html>
<html lang="">

<head>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css"/> -->
  <link rel="stylesheet" href="./src/style.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <script src="./lib/p5.js"></script>
  <script src="./src/sketch.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  
</head>

<body>

    <div class="parent">

        <div class="top-menu">
            <!-- let's put somet stuff here that will be a top menu -->
        </div>

    <div class="toolbar">
        <div class="tool-buttons">
        <button>move</button>
        <button>shapes</button>
        <button>fill</button>
        <button>effects</button>
        <button>pen</button>
        <button>stencil</button>
        <button>patterns</button>
        </div>
        <div class="move-buttons">
            <button>left</button>
            <button>right</button>
            <button>up</button>
            <button>down</button>
        </div>
        
    </div>

    <div class="drawing-panel">
        <main>
        </main>
    </div>

    <div class="program-panel">
        <div class="program-buttons">
            <button>undo</button>
            <button>delete</button>
            <button>multiselect</button>
            <button>repeat</button>
            <button>select same</button>
        </div>

        <div class="save-buttons">
            <button>load</button>
            <button>share</button>
            <button>print</button>
            <button>cut</button>
        </div>
    </div>

    <div class="options-bar">
        <button>stamp1</button>
        <button>stamp2</button>
        <button>not a slider</button>
        <button>not a color picker</button>
    </div>

    <div class="footer">
    </div>
</div>

</body>

</html>
