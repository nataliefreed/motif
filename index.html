<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./libraries/joy.css">
	<link rel="stylesheet" type="text/css" href="./src/style.css">
	<script src="https://kit.fontawesome.com/7ce97ca89e.js" crossorigin="anonymous"></script>
	<script src="./libraries/p5.js"></script>
</head>
	<body>
			<div class="frame">
				<div class = "categories-and-settings">
					<!-- <input type="color" id="color-picker" value="#ffaaff"> -->
					<div class="category-toolbar"></div>
				</div>
				<div class="drawing-toolbar">
					<button class="light-button drawing-control-button" id="redo-button">print</button>
					<button class="light-button drawing-control-button" id="undo-button">redo</button>
					<button class="light-button drawing-control-button" id="export-button">undo</button>
				</div>
				<div class="middle-row">
					<div id="drawing-canvas"></div>

					<div class="program-panel">
						<div id="joy"></div>
						<div id="code buttons">
							<button class="code-button light-button">^</button>
							<button class="code-button light-button">v</button>
							<button class="code-button light-button">+ above</button>
							<button class="code-button light-button">+ below</button>
							<button class="code-button light-button">suggest</button>
							<button class="code-button light-button">shuffle</button>
							<button class="code-button light-button">group</button>
							<button class="code-button light-button">delete</button>
						</div>

						<!-- <div class="bottom-instructions">
							<p id="print-instruction"><a href="">Print</a> and then cut out!</p>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
