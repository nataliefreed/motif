<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <meta charset="utf-8" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Delius+Swash+Caps&family=Short+Stack&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <script type="module" src="./src/sketch.js"></script>
  </head>
  <body>


    <div class="parent">

        <div class="top-menu">
            <!-- let's put somet stuff here that will be a top menu -->
            header / top menu
        </div>

        <div class='frame'>
        <div class="toolbar">
            <div class="tool-buttons">
                <button class="tool-button" id="brushes-button">brushes</button>
                <button class="tool-button" id="stamps-button">stamps</button>
                <button class="tool-button" id="effects-button">effects</button>
                <button class="tool-button" id="patterns-button">patterns</button>
                <button class="tool-button" id="stencils-button">stencils</button>
                <button class="tool-button" id="favorites-button">favorites</button>
            </div>
            
        </div>
        
    <div class="drawing-panel">
        <main>
            <div id="p5sketch"></div>
        </main>
    </div>

    <div class="program-panel">
        <div class="code-panel" id="code-panel"></div>
        <div class="program-buttons">
            <button id="delete-button">delete</button>
            <button id="move-up-button">move up</button>
            <button id="move-down-button">move down</button>
            <button id="clear-all-button">clear all</button>
        </div>

        <div class="save-buttons">
            <button>load</button>
            <button>share</button>
            <button>print</button>
            <button>cut</button>
        </div>

        <div id="current-effect-params"></div>
    </div>

    <div class="options-bar" id="options-bar">
        <!-- <button>stamp1</button>
        <button>stamp2</button>
        <button>not a slider</button>
        <button>not a color picker</button> -->
    </div>

    </div>

    <div class="footer">
        <label for="stencil">Stencil:</label>
        <select name="stencil" id="stencil">
          <option value="dress">dress</option>
          <option value="shirt and pants">shirt and pants</option>
          <option value="fishbowl">fishbowl</option>
          <option value="cake">cake</option>
        </select>
    </div>


    </div>
  </body>
</html>
