	<link rel="stylesheet" type="text/css" href="./src/layout.css">

  <script src="/src/libraries/coloris/coloris.js"></script>
</head>
<body>
  <div class="notebook">
    <div class="cover">
      <div class="left-page">
        <div id="drawing-canvas"></div>
				<div id="tool-palette">
					<div id="category-tabs"></div>
					<div id="tool-palette-surface">
						<div id="effect-toolbar" class="neumorphic neumorphic--pressed"></div>
					</div>
				</div>
      </div>
    </div>
    <div class="rings"></div>
    <div class="cover">
      <div class="right-page">
				<div class="right-panel">
					<div id="joy"></div>
					<div class="bottom-right-section">
						<div id="code-buttons">
							<button id="shuffle-button" class="light-button">shuffle</button>
									<button id="clear-all-button"class="light-button">clear all</button>
									<button id="replay-button" class="light-button"><i class="fa-solid fa-play fa-lg"></i></button>
									<button id="placeholder-button" class="light-button">fold</button>
									<button id="save-button" class="light-button drawing-control-button">share</button>
									<button id="download-button" class="light-button drawing-control-button">download</button>
						</div>
						<div id="trash"><i class="fa-solid fa-trash-can"></i></div>
					</div>
				</div>
      </div>
			<div id="code-toolbar">
				<button class="code-control-buttons" data-tooltip="Repeat">
					<i class="fa fa-repeat"></i>
			  </button>
				<button class="code-control-buttons" data-tooltip="Delete">
						<i class="fas fa-trash-alt"></i>
				</button>
				<button class="code-control-buttons" data-tooltip="Sample">
					<i class="fa-solid fa-eye-dropper"></i>
			  </button>
				<button class="code-control-buttons" data-tooltip="Shuffle/Reorder">
						<i class="fas fa-random"></i>
				</button>
				<button class="code-control-buttons" data-tooltip="Duplicate">
						<i class="fas fa-copy"></i>
				</button>
				<button class="code-control-buttons" data-tooltip="Clear All">
						<i class="fa-solid fa-snowplow"></i>
						<!-- <i class="fas fa-ban"></i> -->
				</button>
				<button class="code-control-buttons" data-tooltip="Share">
						<i class="fas fa-share-nodes"></i>
						<!-- <i class="fa-solid fa-link"></i> -->
				</button>
				<button class="code-control-buttons" data-tooltip="Share">
					<i class="fa-solid fa-download"></i>
				</button>
		</div>
			<div id="joy-preview">
				<button id="button-save-action" data-tooltip="Bookmark">
					<!-- <i class="fa-solid fa-heart-circle-plus"></i> -->
					<i class="fa-regular fa-square-plus"></i>
			  </button>
			</div>
    </div>
  </div>
</body>
