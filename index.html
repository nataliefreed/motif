<!doctype html>
<meta charset="UTF-8">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./src/libraries/joy/joy.css">
	<!-- <link rel="stylesheet" type="text/css" href="./src/style.css"> -->
	<link rel="stylesheet" type="text/css" href="./src/layout.css">
	<link rel="stylesheet" type="text/css" href="./src/style.css">
	<script src="https://kit.fontawesome.com/7ce97ca89e.js" crossorigin="anonymous"></script>
	<script src="./src/libraries/p5.js"></script>
	<link rel="stylesheet" href="/src/libraries/coloris/coloris.css"/>
  <script src="/src/libraries/coloris/coloris.js"></script>
</head>
<body>
	<div class="outer-container">
		<div class="notebook">
			<div class="cover">
				<div class="left-page">
					<div id="drawing-canvas">
						<div class="canvas-corner"></div>
					</div>
				</div>
			</div>
			<div class="rings"></div>
			<div class="cover">
				<div class="right-page">
						<!-- <div id="joy-container"> -->
						<div id="joy"></div>
					<!-- </div> -->
						<div id="general-buttons">
							<!-- <button id="shuffle-button" class="light-button">shuffle</button> -->
									<!-- <button id="clear-all-button"class="light-button">clear all</button> -->
									<button id="replay-button" class="general-button"><i class="fa-solid fa-play fa-lg"></i></button>
									<!-- <button id="placeholder-button" class="light-button">fold</button> -->
									<button id="save-button" class="general-button"><i class="fas fa-share-nodes"></i></button>
									<button id="download-button" class="general-button"><i class="fa-solid fa-download"></i></button>
						</div>
								<!-- <div id="trash"><i class="fa-solid fa-trash-can"></i></div> -->
				</div>
					<div id="code-toolbar">
						<button class="code-control-button" data-tooltip="Insert">
						<i class="fa-regular fa-square-plus"></i>
					</button>
						<button class="code-control-button" data-tooltip="Insert">
							<i class="fa-solid fa-i-cursor"></i>
						</button>
						<button class="code-control-button" data-tooltip="Sample">
							<i class="fa-solid fa-eye-dropper"></i>
						</button>
						<button class="code-control-button" data-tooltip="Shuffle/Reorder">
								<i class="fas fa-random"></i>
						</button>
						<button class="code-control-button" data-tooltip="Delete">
							<i class="fas fa-trash-alt"></i>
					</button>
						<button class="code-control-button" data-tooltip="Duplicate">
								<i class="fas fa-copy"></i>
						</button>
				</div>
			</div>
			<div id="tool-palette">
				<div id="category-tabs"></div>
				<div id="tool-palette-surface">
						<div id="effect-toolbar" class="neumorphic neumorphic--pressed"></div>
						<div id="joy-preview"></div>
						<div id="effect-settings">
							<label class="form-control">
								<input type="checkbox" name="checkbox-checked" id="randomize-color-checkbox" checked />randomize colors
							</label>
							<label class="form-control">
								<input type="checkbox" name="checkbox-checked" id="randomize-size-checkbox" unchecked />randomize sizes
							</label>
							<button class="general-button" id="button-save-effect">
								<i class="fa-solid fa-toolbox"></i>
								<i class="fa-solid fa-box-archive"></i>
								<i class="fa-solid fa-swatchbook"></i>
								<i class="fa-solid fa-palette"></i>
						</button>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
	
</html>

<script type="module" src="./src/index.js"></script>
